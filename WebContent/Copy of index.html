<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
<script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-sanitize.js"></script>
<script type="text/javascript" src="scripts/showdown.js"></script>
<script type="text/javascript" src="scripts/markdown.js"></script>
</head>
<body>
	<div ng-controller="controller">
		<div class="row">
			<div class="col-xs-6">
				<textarea style="width: 100%; height: 100%" ng-model="report.content"></textarea>
			</div>
			<div class="col-xs-6" btf-markdown="report.content"></div>
		</div>
	</div>
	<script type="text/javascript">
		var myApp = angular.module('myApp', [ 'ui.sortable', 'ui.bootstrap', 'dialogs', 'ngSanitize', 'btford.markdown' ]);
		myApp.config([ 'markdownConverterProvider', function(markdownConverterProvider) {
			markdownConverterProvider.config({
				extensions : [ 'twitter', 'github', 'prettify', 'table' ]
			});
		} ])
		myApp.controller("controller", [ "$scope", function($scope) {
			$scope.report = {
				content : "# テストでしょ？\n * そうでしょ？"
			};
		} ]);
	</script>

</body>
</html>
