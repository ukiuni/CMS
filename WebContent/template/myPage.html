<div ng-controller="myPageController" style="margin: 10px">
	<div class="row" style="height: 500px; margin: 0px;">
		<div class="col-xs-4" style="height: 100%; padding: 0; border-radius: 4px 0 0 4px">
			<div class="row">
				<div class="col-xs-4">
					<p class="iconWrap">
						<img src="{{loginAccount.iconUrl}}" alt="{{loginAccount.name}}" width="120px">
					</p>
				</div>
				<div class="col-xs-8">
					<div>
						<h3>{{loginAccount.name}}</h3>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-11">{{loginAccount.profile}}</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-primary" ng-click="editProfile()">Edit Profile</button>
				</div>
			</div>

		</div>
		<div class="col-xs-8" style="height: 100%; overflow-y: scroll;">
			<div class="row">
				<div class="col-xs-12" style="margin-bottom: 10px">
					<button type="button" class="btn btn-primary" ng-click="createReport()">Create New Report</button>
				</div>
			</div>
			<div class="row reportListRow" ng-click="showReport(report.key)" ng-repeat="report in reports" style="border-bottom: solid 1px #CCC">
				<div class="col-xs-8">
					<h4>{{report.title}}</h4>
				</div>
				<div class="col-xs-2">{{report.createdAt | date:"yyyy/MM/dd"}}</div>
				<div class="col-xs-2">
					<span class="label label-primary">{{report.draft}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
