<div class="modal-header">
	<h3>Update comment</h3>
</div>
<div class="modal-body">
	<textarea style="width: 100%; height: 100%" ng-model="comment.message" id="updateCommentTextArea"></textarea>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
	<button class="btn btn-primary" ng-click="execute(comment)">Update</button>
</div>
