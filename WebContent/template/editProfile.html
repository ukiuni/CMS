<div ng-controller="editProfileController" style="margin: 10px">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row">
				<form role="form">
					<div class="form-group">
						<label for="inputLoginName">Name</label> <input type="text" class="form-control" id="inputLoginName" ng-model="editingAccount.name" placeholder="Enter Login Name">
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label> <input type="password" class="form-control" id="inputPassword" ng-model="editingAccount.password" placeholder="Enter Password">
					</div>
					<div class="form-group">
						<label for="inputEmail">Email</label> <input type="email" class="form-control" id="inputEmail" ng-model="editingAccount.mail" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<label for="inputFullName">Full Name</label> <input type="text" class="form-control" id="inputFullName" ng-model="editingAccount.fullName" placeholder="Enter Full Name">
					</div>
					<div class="row">
						<div class="col-xs-3">
							<p class="iconWrap">
								<img src="{{editingAccount.iconUrl}}" alt="{{editingAccount.name}}" width="120px">
							</p>
						</div>
						<div class="form-group col-xs-9">
							<label for="exampleInputIcon">Image Icon</label> <input type="file" accept="image/*" id="exampleInputIcon" ng-file-select="onIconImageSelect($files)">
							<p class="help-block">Select icon image.</p>
							<div ng-file-drop="onIconImageSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function" ng-show="dropSupported">drop files here</div>
						</div>
					</div>
					<div class="form-group">
						<label for="textareaProfile">Profile</label>
						<textarea id="textareaProfile" class="form-control" rows="3" ng-model="editingAccount.profile"></textarea>
					</div>
					<div align="right">
						<button type="submit" class="btn btn-default" style="margin-top: 10px" ng-click="cancel()">Cancel</button>
						<button type="submit" class="btn btn-primary" style="margin-top: 10px" ng-click="save()">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
